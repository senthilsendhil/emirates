<h3> Cart Items Are <span class="label label-info "> {{cs.getCartItems().length}}</span></h3>
<table class="table table-bordered table-striped">
  <tr>
    <th> Name</th> <th> Price</th> <th> Quantity</th> <th> Amount</th>
  </tr>
  <tr *ngIf="cs.getCartItems().length === 0">
    <td colspan="4"> No Item Added</td>
  </tr>
  <tr *ngFor="let item of cs.getCartItems(); let i = index">

  <td> <button (click)="cs.deleteCartItem(i)" class="btn btn-danger btn-xs"> X </button> {{item.name}}</td>
  <td> {{item.price}}</td>
  <td> <input type="number" [(ngModel)]="item.quantity" min="1" style="width:50px"></td>
  <td> {{item.price * item.quantity }}</td>

  </tr>
  <tr >
    <th colspan="3">Total Amount</th>
    <td> {{cs.getTotal()}}
  </tr>
</table>
